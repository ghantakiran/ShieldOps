name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - run: ruff check src/ tests/
      - run: ruff format --check src/ tests/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev]"
      - run: mypy src/shieldops/

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: shieldops_test
          POSTGRES_USER: shieldops
          POSTGRES_PASSWORD: shieldops
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev]"
      - run: alembic upgrade head
        env:
          SHIELDOPS_DATABASE_URL: postgresql+asyncpg://shieldops:shieldops@localhost:5432/shieldops_test
      - run: pytest tests/ -v --cov=src/shieldops --cov-report=xml
        env:
          SHIELDOPS_DATABASE_URL: postgresql+asyncpg://shieldops:shieldops@localhost:5432/shieldops_test
          SHIELDOPS_REDIS_URL: redis://localhost:6379/0
          SHIELDOPS_ENVIRONMENT: test
      - uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
        if: github.event_name == 'push'

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install bandit safety
      - run: bandit -r src/shieldops/ -c pyproject.toml || true
      - run: safety check || true
