name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-cached
        with:
          install-args: ".[dev]"
      - run: ruff check src/ tests/
      - run: ruff format --check src/ tests/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-cached
        with:
          install-args: ".[dev]"
      - run: mypy src/shieldops/

  test:
    needs: [lint, typecheck]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: shieldops_test
          POSTGRES_USER: shieldops
          POSTGRES_PASSWORD: shieldops
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-cached
        with:
          install-args: ".[dev,dashboard]"

      - name: Run database migrations
        run: alembic upgrade head
        env:
          SHIELDOPS_DATABASE_URL: postgresql+asyncpg://shieldops:shieldops@localhost:5432/shieldops_test

      - name: Run tests with coverage
        run: >-
          pytest tests/ -v
          --cov=src/shieldops
          --cov-report=xml
          --cov-fail-under=80
          --junitxml=junit.xml
        env:
          SHIELDOPS_DATABASE_URL: postgresql+asyncpg://shieldops:shieldops@localhost:5432/shieldops_test
          SHIELDOPS_REDIS_URL: redis://localhost:6379/0
          SHIELDOPS_ENVIRONMENT: test

      - name: Publish test report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: junit.xml
          check_name: Test Results

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          file: coverage.xml

  terraform:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        provider: [aws, gcp, azure]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.5"

      - name: Terraform fmt
        run: terraform fmt -check -recursive infrastructure/terraform/${{ matrix.provider }}

      - name: Terraform init
        run: terraform -chdir=infrastructure/terraform/${{ matrix.provider }} init -backend=false

      - name: Terraform validate
        run: terraform -chdir=infrastructure/terraform/${{ matrix.provider }} validate

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-cached
        with:
          install-args: ".[dev]"

      - name: Install security tools
        run: pip install bandit pip-audit

      - name: Bandit security scan (HIGH+ blocks)
        run: bandit -r src/shieldops/ -c pyproject.toml -ll

      - name: Dependency audit
        run: pip-audit
