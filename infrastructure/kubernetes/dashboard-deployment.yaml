apiVersion: apps/v1
kind: Deployment
metadata:
  name: shieldops-dashboard
  namespace: shieldops
  labels:
    app: shieldops
    component: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shieldops
      component: dashboard
  template:
    metadata:
      labels:
        app: shieldops
        component: dashboard
    spec:
      containers:
        - name: dashboard
          image: shieldops/dashboard:latest
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: shieldops-dashboard
  namespace: shieldops
  labels:
    app: shieldops
    component: dashboard
spec:
  selector:
    app: shieldops
    component: dashboard
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
