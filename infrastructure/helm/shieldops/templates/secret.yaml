{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "shieldops.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "shieldops.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.databaseUrl }}
  SHIELDOPS_DATABASE_URL: {{ .Values.secrets.databaseUrl | quote }}
  {{- end }}
  {{- if .Values.secrets.redisUrl }}
  SHIELDOPS_REDIS_URL: {{ .Values.secrets.redisUrl | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtSecretKey }}
  SHIELDOPS_JWT_SECRET: {{ .Values.secrets.jwtSecretKey | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.langsmithApiKey }}
  LANGSMITH_API_KEY: {{ .Values.secrets.langsmithApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.slackBotToken }}
  SLACK_BOT_TOKEN: {{ .Values.secrets.slackBotToken | quote }}
  {{- end }}
{{- end }}
