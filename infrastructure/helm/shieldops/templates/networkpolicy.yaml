{{- if .Values.networkPolicy.enabled -}}
# Default deny all ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "shieldops.fullname" . }}-default-deny
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "shieldops.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Allow ingress to API from nginx ingress controller and frontend pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "shieldops.fullname" . }}-api-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "shieldops.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "shieldops.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
        - podSelector:
            matchLabels:
              {{- include "shieldops.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: frontend
      ports:
        - protocol: TCP
          port: 8000
---
{{- if .Values.frontend.enabled }}
# Allow ingress to frontend from nginx ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "shieldops.fullname" . }}-frontend-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "shieldops.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "shieldops.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
---
{{- end }}
{{- if .Values.opa.enabled }}
# Allow ingress to OPA from API pods only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "shieldops.fullname" . }}-opa-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "shieldops.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "shieldops.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: opa
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "shieldops.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: api
      ports:
        - protocol: TCP
          port: 8181
{{- end }}
{{- end }}
