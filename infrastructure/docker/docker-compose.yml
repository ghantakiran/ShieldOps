version: "3.9"

services:
  migrate:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    command: ["alembic", "upgrade", "head"]
    environment:
      - SHIELDOPS_DATABASE_URL=postgresql+asyncpg://shieldops:shieldops@postgres:5432/shieldops
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SHIELDOPS_DATABASE_URL=postgresql+asyncpg://shieldops:shieldops@postgres:5432/shieldops
      - SHIELDOPS_REDIS_URL=redis://redis:6379/0
      - SHIELDOPS_KAFKA_BROKERS=kafka:9092
      - SHIELDOPS_OPA_ENDPOINT=http://opa:8181
      - SHIELDOPS_ENVIRONMENT=development
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      opa:
        condition: service_started

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: shieldops
      POSTGRES_USER: shieldops
      POSTGRES_PASSWORD: shieldops
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shieldops"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk

  opa:
    image: openpolicyagent/opa:latest
    ports:
      - "8181:8181"
    command: ["run", "--server", "--addr", "0.0.0.0:8181", "/policies"]
    volumes:
      - ../../playbooks/policies:/policies

  dashboard:
    build:
      context: ../../dashboard-ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_started
    environment:
      - API_URL=http://api:8000

volumes:
  pgdata:
